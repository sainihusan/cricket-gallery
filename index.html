<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Indian Cricketers Gallery</h1>
  </header>

  <main class="gallery">
    <div class="gallery-item">
      <img src="/asstes/virat.jpg" alt="Virat Kohli" loading="lazy">
      <div class="caption">Virat Kohli</div>
    </div>

    <div class="gallery-item">
      <img src="/asstes/sachin.webp" alt="Sachin Tendulkar" loading="lazy">
      <div class="caption">Sachin Tendulkar</div>
    </div>

    <div class="gallery-item">
      <img src="/asstes/rohit.webp" alt="Rohit Sharma" loading="lazy">
      <div class="caption">Rohit Sharma</div>
    </div>

    <div class="gallery-item">
      <img src="/asstes/ms dhoni.jpg" alt="MS Dhoni" loading="lazy">
      <div class="caption">MS Dhoni</div>
    </div>


    <div class="gallery-item">
      <img src="/asstes/hardik.jfif" alt="Hardik Pandya" loading="lazy">
      <div class="caption">Hardik Pandya</div>
    </div>

    <div class="gallery-item">
      <img src="/asstes/kapil dev.jpg" alt="Kapil Dev" loading="lazy">
      <div class="caption">Kapil Dev</div>
    </div>


    <div class="gallery-item">
      <img src="/asstes/rishab.jfif" alt="Rishabh Pant" loading="lazy">
      <div class="caption">Rishabh Pant</div>
    </div>


    <div class="gallery-item">
      <img src="/asstes/kuldeep.jfif" alt="Kuldeep Yadav" loading="lazy">
      <div class="caption">Kuldeep Yadav</div>
    </div>

   <div class="gallery-item">
      <img src="/asstes/jasprit.jpg" alt="Jasprit Bumrah" loading="lazy">
      <div class="caption">Jasprit Bumrah</div>
    </div>

    <div class="gallery-item">
      <img src="/asstes/surya.jfif" alt="Suryakumar Yadav" loading="lazy">
      <div class="caption">Suryakumar Yadav</div>
    </div>


    <div class="gallery-item">
      <img src="/asstes/Shubman-Gill.jpg" alt="Shubman Gill" loading="lazy">
      <div class="caption">Shubman Gill</div>
    </div>

    <div class="gallery-item">
      <img src="/asstes/jadeja.webp" alt="Ravindra Jadeja" loading="lazy">
      <div class="caption">Ravindra Jadeja</div>
    </div>


  </main>

 
</body>
</html>
